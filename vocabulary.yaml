verbs:
    anwerben: durch Werben für eine bestimmte Tätigkeit zu gewinnen suchen
    abwerben: jemanden einer Firma, Mannschaft o. Ä. durch Unterbreitung eines guten Angebots abspenstig machen, um ihn für die eigene zu gewinnen
    bewerben:
    - sich um etwas, besonders eine Stellung o. Ä., bemühen
    - Werbung für etwas treiben
    - die Gunst von jemandem zu erringen suchen
    sondieren:
    - mit einer Sonde medizinisch untersuchen
    - mithilfe technischer Geräte, Sonden o. Ä. untersuchen
    - loten, die Wassertiefe messen
    - etwas [vorsichtig] erkunden, erforschen, um sein eigenes Verhalten, Vorgehen der Situation anpassen zu können, die Möglichkeiten zur Durchführung eines bestimmten Vorhabens abschätzen zu können
adverbs:
    bereits:
    - schon
    - fast, nahezu, so gut wie
adjectives:
    alternativ:
    - zwischen zwei Möglichkeiten die Wahl lassend; eine andere, zweite Möglichkeit darstellend
    - eine Haltung, Einstellung vertretend, die besonders durch Ablehnung bestimmter gesellschaftlicher Vorgehens- und Verhaltensweisen (z. B. übermäßiger Technisierung, unbegrenzter Steigerung des wirtschaftlichen Wachstums o. Ä.) Vorstellungen von anderen, als menschen- und umweltfreundlicher empfundenen Formen des [Zusammen]lebens zu verwirklichen sucht
    - im Gegensatz zum Herkömmlichen stehend; anders im Hinblick auf die ökologische Vertretbarkeit o. Ä.
    disruptiv:
    - grob gemustert
    - (ein Gleichgewicht, ein System o. Ä.) zerstörend
    anregend:
    - belebend, erfrischend
    - interessant, ansprechend
nouns:
    Erfahrung:
    - bei praktischer Arbeit oder durch Wiederholen einer Sache gewonnene Kenntnis; Routine
    - Erleben, Erlebnis, durch das jemand klüger wird
    - durch Anschauung, Wahrnehmung, Empfindung gewonnenes Wissen als Grundlage der Erkenntnis
    Akquisition:
    - Erwerbung, Anschaffung
    - Gewinnung von Kunden, Aufträgen, Fördergeldern o. Ä.
    - Kauf, Übernahme eines Unternehmens[bereichs]
    Zeugnis:
    - urkundliche Bescheinigung, Urkunde, die die meist in Noten ausgedrückte Bewertung der Leistungen von Schülern, Schülerinnen enthält
    - "[abschließende] Beurteilung eines Beschäftigten, Bediensteten o. Ä."
    - Gutachten
    - Aussage vor Gericht
    - etwas, was das Vorhandensein von etwas anzeigt, beweist
    Onboarding: Einführung eines neuen Mitarbeiters in seinen Arbeits- bzw. Einsatzbereich
    Anschreiben: "[kurzes] Begleitschreiben"
    Teamfähigkeit: Fähigkeit in einem Team zu arbeiten
    Nebenjob: Tätigkeit, die jemand neben seiner eigentlichen Tätigkeit ausübt
    Elternzeit: berufliche Freistellung (mit Kündigungsschutz), die Mütter oder Väter nach der Geburt eines Kindes für dessen Betreuung beanspruchen können
    Absatz:
    - erhöhter Teil der Schuhsohle unter der Ferse
    - Unterbrechung in einem fortlaufend gedruckten oder geschriebenen Text (nach der mit einer neuen Zeile begonnen wird)
    - Abschnitt eines Textes auf einer gedruckten oder geschriebenen Seite
    - Verkauf
    - Unterbrechung einer Fläche, von etwas Fortlaufendem
    - Ablagerung
    Sirenengesang: verlockende, verführerische Worte, Ausführungen
    Motivation: Gesamtheit der Beweggründe, Einflüsse, die eine Entscheidung, Handlung o. Ä. beeinflussen, zu einer Handlungsweise anregen
    Anlage:
    - das Schaffen
    - Beilage zu einem Schreiben
    - Veranlagung
    - Entwurf, Gliederung
    - Vorrichtung, Einrichtung
    - nach einem Plan für einen bestimmten Zweck gestaltete Gesamtheit von Flächen, Bauten o. Ä.
    Nomen:
    - Substantiv
    - deklinierbares Wort, das weder Pronomen noch Artikel ist (zusammenfassende Bezeichnung für Substantiv und Adjektiv)
    Oxymoron: Zusammenstellung zweier sich widersprechender Begriffe in einem Kompositum oder in einer rhetorischen Figur (z. B. bittersüß, eile mit Weile)
    Konsens:
    - Übereinstimmung der Meinungen
    - Zustimmung, Einwilligung
    Kausalität: Ursächlichkeit
    Multiplikation: Vervielfachung einer Zahl um eine andere
    Grundsatz:
    - feste Regel, die jemand zur Richtschnur seines Handelns macht
    - allgemeingültiges Prinzip, das einer Sache zugrunde liegt, nach dem sie ausgerichtet ist, das sie kennzeichnet; Grundprinzip
    Divisionskalkulation: (bei der Kostenrechnung) anteilsmäßige Verteilung der Gesamtkosten nach bestimmten Prinzipien
    Facharbeiter: Arbeiter mit abgeschlossener Lehre in einem anerkannten Lehrberuf
    Agentur:
    - Institution, die jemanden, etwas vertritt, jemanden, etwas vermittelt
    - Geschäftsstelle, Büro eines Agenten
    Initiative:
    - erster tätiger Anstoß zu einer Handlung; erster Schritt bei einem bestimmten Handeln.
    - Entschlusskraft; Unternehmungsgeist
    - Fähigkeit, aus eigenem Antrieb zu handeln
    - Zusammenschluss von Bürgerinnen und Bürgern, Verbänden, Vereinen, Firmen und/oder öffentlichen Einrichtungen zur Erreichung eines gemeinsamen [größer angelegten] Ziels
    - "[Recht auf] das Einbringen von Gesetzesvorlagen"
    - Begehren nach Erlass, Änderung oder Aufhebung eines Gesetzes oder Verfassungsartikels per Volksentscheid
    Koalition: (zum Zweck der Durchsetzung gemeinsamer Ziele geschlossenes) Bündnis besonders von politischen Parteien
    Besprechung:
    - ausführliches Gespräch über eine bestimmte Sache, Angelegenheit
    - Rezension
    Vokabular:
    - Wortschatz, dessen sich jemand bedient oder der zu einem bestimmten [Fach]bereich gehört
    - Wörterverzeichnis
    Assimilation:
    - Angleichung, Anpassung
    - Angleichung eines Konsonanten an einen anderen (z. B. das b in mittelhochdeutsch lamb zu m in neuhochdeutsch Lamm)
    - Angleichung eines Einzelnen oder einer Gruppe an die Eigenart einer anderen Gruppe, eines anderen Volkes
    - Angleichung neuer Wahrnehmungsinhalte und Vorstellungen an bereits vorhandene
    - erbliche Fixierung eines erworbenen Merkmals
    Finanzbuchhaltung: Bestandteil des betrieblichen Rechnungswesens, der den außerbetrieblichen Werteverkehr erfasst
    Innovation:
    - geplante und kontrollierte Veränderung, Neuerung in einem sozialen System durch Anwendung neuer Ideen und Techniken
    - Einführung von etwas Neuem; Neuerung; Reform
    - Realisierung einer neuartigen, fortschrittlichen Lösung für ein bestimmtes Problem, besonders die Einführung eines neuen Produkts oder die Anwendung eines neuen Verfahrens
    - (bei ausdauernden Pflanzen) jährliche Erneuerung eines Teiles des Sprosssystems
    Tradition: etwas, was im Hinblick auf Verhaltensweisen, Ideen, Kultur o. Ä. in der Geschichte, von Generation zu Generation [innerhalb einer bestimmten Gruppe] entwickelt und weitergegeben wurde [und weiterhin Bestand hat]
    Renommee:
    - Ruf, in dem jemand, etwas steht; Leumund
    - guter Ruf, den jemand, etwas genießt; hohes Ansehen, Wertschätzung
    Institution:
    - einem bestimmten Bereich zugeordnete gesellschaftliche, staatliche, kirchliche Einrichtung, die dem Wohl oder Nutzen des Einzelnen oder der Allgemeinheit dient
    - bestimmten stabilen Mustern folgende Form menschlichen Zusammenlebens
    Start-up: neu gegründetes Wirtschaftsunternehmen
    Hausordnung: von dem Vermieter, der Vermieterin eines [Wohn]hauses, von der Leitung eines Heims o. Ä. erlassene Gesamtheit von Vorschriften für das Verhalten der Bewohner und Bewohnerinnen, Insassen und Insassinnen o. Ä., die die Benutzung bestimmter, zum Haus gehörender Einrichtungen betreffen
